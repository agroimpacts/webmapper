<!DOCTYPE html>
<html>
<head>
    <title>PMTiles OpenLayers Vector with MapTiler Hybrid Base Map</title>
    <meta charset="utf-8"/>
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.3.0/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.3.0/ol.css">
    <script src="https://unpkg.com/ol-pmtiles@0.3.0/dist/olpmtiles.js"></script>
    <style>
        body, #map {
            height: 100vh;
            margin: 0;
        }

        /* Style for dropdown menu */
        .dropdown {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="dropdown">
        <select id="countrySelect">
            <option value="congo">Congo</option>
            <option value="ghana">Ghana</option>
        </select>
        <select id="yearSelect">
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
        </select>
        <select id="versionSelect">
            <option value="v1">v1</option>
            <option value="v2">v2</option>
            <option value="v3">v3</option>
        </select>
    </div>
    <script type="text/javascript">
        // MapTiler hybrid base layer
        const hybridBaseLayer = new ol.layer.Tile({
            source: new ol.source.XYZ({
                url: 'https://api.maptiler.com/maps/hybrid/{z}/{x}/{y}.jpg?key=0rXt9evmwC5e2EW3sauy',
                attributions: '© MapTiler © OpenStreetMap contributors',
                maxZoom: 20
            })
        });

        // Vector layer for PMTiles
        const vectorLayer = new ol.layer.VectorTile({
            declutter: true,
            source: new olpmtiles.PMTilesVectorSource({
                url: "https://raw.githack.com/grace-du/crop-land-maps/main/congo.pmtiles"
            }),
            style: new ol.style.Style({
                stroke: new ol.style.Stroke({
                    color: 'blue',
                    width: 1,
                }),
                fill: new ol.style.Fill({
                    color: 'rgba(0,0,0,0)', //polygon fill transparent
                })
            })
        });

        // OpenLayers map with the new base layer and vector layer
        const map = new ol.Map({
            layers: [hybridBaseLayer, vectorLayer],
            target: 'map',
            view: new ol.View({
                center: ol.proj.fromLonLat([3.3, 7.85]),
                zoom: 5
            })
        });

        // Get the dropdown select elements
        const countrySelect = document.getElementById('countrySelect');
        const yearSelect = document.getElementById('yearSelect');
        const versionSelect = document.getElementById('versionSelect');

        // Function to update the PMTiles source based on dropdown selections
        function updatePMTilesSource() {
            const country = countrySelect.value;
            const year = yearSelect.value;
            const version = versionSelect.value;
            const url = `https://raw.githack.com/grace-du/crop-land-maps/main/${country}_${year}_${version}.pmtiles`;
            vectorLayer.setSource(new olpmtiles.PMTilesVectorSource({
                url: url
            }));
        }

        // Add event listeners to the dropdown selects
        countrySelect.addEventListener('change', updatePMTilesSource);
        yearSelect.addEventListener('change', updatePMTilesSource);
        versionSelect.addEventListener('change', updatePMTilesSource);
    </script>
</body>
</html>
